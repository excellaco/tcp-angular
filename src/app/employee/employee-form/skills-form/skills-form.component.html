<div class="form-content" fxLayout="column">
  <div *ngFor="let skill of skillList; let i = index">
    <tcp-skill-detail (formReady)="registerSkillDetail(i, $event)"></tcp-skill-detail>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="addSkill()">Add Skill</button>
  </div>
</div>
