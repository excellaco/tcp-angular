<mat-card>
  <mat-card-title>Employees</mat-card-title>

  <mat-form-field>
    <input matInput type="text" (keyup)="filterEmployee($event.target.value)"
      placeholder="Filter">
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="accent" [routerLink]="['/employee/edit', element.id]">Edit</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name
        </th>
        <td mat-cell *matCellDef="let employee">{{employee.bio.firstName}}
          {{employee.bio.lastName}}
        </td>
      </ng-container>
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth
        </th>
        <td mat-cell *matCellDef="let employee">
          {{employee.bio.birthDate | date: 'shortDate'}}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let employee">{{employee.contact.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
        <td mat-cell *matCellDef="let employee">{{employee.contact.phoneNumber}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
