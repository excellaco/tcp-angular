<div fxLayout="column" fxLayoutGap="20px">
  <mat-card>
    <mat-card-title>Add/Edit Skill</mat-card-title>
    <tcp-skill-form [skill]="skillToEdit" (addSkill)="onAddSkill($event)">
    </tcp-skill-form>
  </mat-card>
  <mat-card>
    <mat-card-title>Skills</mat-card-title>
    <tcp-skill-list (editSkill)="onEditSkill($event)"
      (deleteSkill)="onDeleteSkill($event)">
    </tcp-skill-list>
  </mat-card>
</div>
