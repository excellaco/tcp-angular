<mat-form-field>
  <mat-label>Filter by Category Name</mat-label>
  <input matInput (keyup)="applyTableFilter($event.target.value)"
    placeHolder="Category Name">
  <mat-hint>Category Name starts with...</mat-hint>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mt-elevation-z8">
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" id="edit-category-{{ element.id }}"
        (click)="editCategory.emit(element.id)">Edit</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="skillCount">
    <th mat-header-cell *matHeaderCellDef># of Skills</th>
    <td mat-cell *matCellDef="let element">{{ element.skillCount }}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div style="width: 100%" fxLayout="column">
        <button fxFlexAlign="end" mat-raised-button color="warn"
          [id]="'delete-category-' + element.id"
          (click)="deleteCategory.emit(element.id)">Delete</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
