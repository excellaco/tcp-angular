<h3>Current Employees:</h3>
<ul style="list-style-type:none;">
  <li *ngFor="let employee of employees">
    {{employee.bio.firstName}} {{employee.bio.lastName}}
    <ol>
      <li *ngFor="let skill of employee.skills">
        Skill: {{skill.skill.name}} Category: {{skill.skill.category.name}} Proficiency:
        {{skill.proficiency}}
      </li>
    </ol>
  </li>
</ul>

<button (click)="testRequest()">test</button>
